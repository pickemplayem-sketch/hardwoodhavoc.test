<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex,nofollow" />
    <title>Pickem, Playem, Survive and Win!</title>
    <style>
      body { margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial; background:#0b1220; color:#eef1f6; }
      .shell { max-width: 1100px; margin: 0 auto; padding: 24px; }
      header { display:flex; align-items:center; justify-content:space-between; }
      nav a { color:#c8d4f0; margin-right: 14px; text-decoration:none; }
      nav a.active { color:#fff; font-weight: 700; text-decoration: underline; }
      .card { background:#121b2f; border:1px solid #1f2a44; border-radius: 14px; padding: 18px 22px; box-shadow: 0 8px 24px rgba(0,0,0,0.25); }
      .btn { background:#ff7a00; color:#111; padding:10px 14px; border-radius:10px; border:none; cursor:pointer; font-weight:700; }
      .btn:disabled { opacity:.6; cursor:not-allowed; }
      input, select { padding:10px; border-radius:8px; border:1px solid #2a3554; background:#0f172a; color:#e0e7ff; }
      table { width:100%; border-collapse: collapse; }
      th, td { border-bottom: 1px solid #213055; padding: 8px; text-align:left; }
      footer { margin-top:32px; color:#91a2c7; font-size: 13px; }
      .hero { background: radial-gradient(1200px 600px at 80% -10%, rgba(255,122,0,.25), transparent 40%), url('data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' width=\'400\' height=\'400\'><defs><pattern id=\'dots\' width=\'12\' height=\'12\' patternUnits=\'userSpaceOnUse\'><circle cx=\'2\' cy=\'2\' r=\'1\' fill=\'%23213055\'/></pattern></defs><rect width=\'100%\' height=\'100%\' fill=\'%230b1220\'/><rect width=\'100%\' height=\'100%\' fill=\'url(%23dots)\'/></svg>') center/cover no-repeat; padding: 26px; border-radius: 14px; }
